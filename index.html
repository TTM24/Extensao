<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="http://localhost/Extensao/insert.php" method="POST">
				<span class="contact100-form-title">
					Do you like the article? Share!
				</span>

				<label class="label-input100" for="first-name">Reviewer</label>
				<div class="wrap-input100">
					<textarea id="reviewer" class="input100 title" type="text" name="reviewer"></textarea>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">DOI</label>
				<div class="wrap-input100">
					<textarea id="doi" class="input100 title" type="text" name="doi"></textarea>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Title</label>
				<div class="wrap-input100">
					<textarea id="title" class="input100 title" type="text" name="title"></textarea>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="first-name">Year</label>
				<div class="wrap-input100">
					<textarea id="ano" class="input100 title" type="text" name="title"></textarea>
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="email">Author</label>
				<div class="wrap-input100">
					<textarea id="autor" class="input100 autor" type="text" name="autor_info"></textarea>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Information</label>
				<div class="wrap-input100">
					<textarea id="info" class="input100 abstract" type="text" name="info"></textarea>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Abstract</label>
				<div class="wrap-input100">
					<textarea id="abstract" class="input100 abstract" type="text" name="abstract"></textarea>
					<span class="focus-input100"></span>
				</div>	

					
				<label class="label-input100" for="review">Review</label>
				<div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
            <input type="radio" id="star3" name="rating" value="Excellent" /><label for="star3" title="Excellent"></label>
            <input type="radio" id="star2" name="rating" value="Very good" /><label for="star2" title="Very good"></label>
            <input type="radio" id="star1" name="rating" value="Good" /><label for="star1" title="Good"></label>
        </div>

				<div class="container-contact100-form-btn">
					<!--<button class="contact100-form-btn">
						<span>Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>-->
					<input class="contact100-form-btn" type="submit" value="Save" id="submit-btn" name="insert">
				</div>
			</form>
		</div>
	</div>
